apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-django
  labels:
    app: hello-django
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-django
  template:
    metadata:
      labels:
        app: hello-django
    spec:
      containers:
        - name: hello-django
          image: public.ecr.aws/h7w2l4w5/django0032890:3
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
